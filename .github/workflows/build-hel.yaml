name: Build hel image
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build bootc image
    runs-on: ubuntu-24.04

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set env
        run: echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Install podman and friends
        run: |
          curl -fsSL -o podman-linux-amd64.tar.gz https://github.com/mgoltzsche/podman-static/releases/latest/download/podman-linux-amd64.tar.gz
          curl -fsSL -o podman-linux-amd64.tar.gz.asc https://github.com/mgoltzsche/podman-static/releases/latest/download/podman-linux-amd64.tar.gz.asc
          gpg --keyserver hkps://keyserver.ubuntu.com --recv-keys 0CCF102C4F95D89E583FF1D4F8B5AF50344BB503
          gpg --batch --verify podman-linux-amd64.tar.gz.asc podman-linux-amd64.tar.gz
          tar -xzf podman-linux-amd64.tar.gz
          sudo cp -r podman-linux-amd64/usr podman-linux-amd64/etc /

      - name: Build image
        run: sudo podman build -t ghcr.io/neiios/homelab-hel:$COMMIT_HASH ./hosts/hel

      - name: Login to ghcr
        run: sudo podman login --verbose --password '${{ secrets.GITHUB_TOKEN }}' --username neiios ghcr.io

      - name: Push built image
        run: |
          sudo podman tag ghcr.io/neiios/homelab-hel:$COMMIT_HASH ghcr.io/neiios/homelab-hel:latest
          sudo podman push ghcr.io/neiios/homelab-hel:$COMMIT_HASH
          sudo podman push ghcr.io/neiios/homelab-hel:latest
